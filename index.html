<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KAGEMINORI</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --dark-bg: #0f0f15;
      --light-bg: #f0f4ff;
      --primary: #7d64ff;
      --secondary: #00e0c2;
      --text-dark: #e0e0e0;
      --text-light: #333344;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--dark-bg);
      color: var(--text-dark);
      transition: all 0.5s ease;
    }

    .light-mode {
      background: var(--light-bg);
      color: var(--text-light);
    }

    .container {
      width: 90%;
      max-width: 500px;
      text-align: center;
      position: relative;
    }

    .logo {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      letter-spacing: -2px;
    }

    .subtitle {
      font-weight: 300;
      margin-bottom: 2.5rem;
      opacity: 0.8;
      font-size: 1.1rem;
    }

    .links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin: 2rem 0;
    }

    .links a {
      color: inherit;
      font-size: 1.5rem;
      transition: transform 0.3s ease, color 0.3s ease;
      display: flex;
      align-items: center;
    }

    .links a:hover {
      color: var(--primary);
      transform: translateY(-3px);
    }

    .yandex-music-icon {
      width: 24px;
      height: 24px;
      object-fit: contain;
      filter: invert(0.8); /* Для лучшей видимости в dark mode */
    }

    .light-mode .yandex-music-icon {
      filter: none; /* В light mode оригинальный цвет */
    }

    .cta {
      display: inline-block;
      margin: 1.5rem 0;
      padding: 0.8rem 2rem;
      border: 1px solid var(--primary);
      color: var(--primary);
      text-decoration: none;
      border-radius: 50px;
      transition: all 0.3s ease;
      font-weight: 500;
    }

    .cta:hover {
      background: var(--primary);
      color: white;
    }

    .mode-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      background: none;
      border: none;
      color: inherit;
      font-size: 1.2rem;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.3s;
    }

    .mode-toggle:hover {
      opacity: 1;
    }

    .visualizer {
      width: 100%;
      height: 100px;
      margin: 2rem 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 5px;
    }

    .bar {
      width: 8px;
      background: var(--primary);
      border-radius: 5px 5px 0 0;
      animation: equalize 1.5s infinite ease-in-out;
    }

    @keyframes equalize {
      0%, 100% { height: 20%; }
      50% { height: 80%; }
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <button class="mode-toggle" id="modeToggle">
    <i class="fas fa-moon"></i>
  </button>

  <div class="container">
    <h1 class="logo">KAGEMINORI</h1>
    <p class="subtitle">ELECTRONIC MUSIC PRODUCER</p>

    <div class="visualizer" id="visualizer">
      <!-- Audio bars will be generated by JS -->
    </div>

    <a href="https://open.spotify.com/artist/04sCWKrpBHiJNcOthQEstz" class="cta">LISTEN LATEST RELEASE</a>

    <div class="links">
      <a href="https://open.spotify.com/artist/04sCWKrpBHiJNcOthQEstz" aria-label="Spotify"><i class="fab fa-spotify"></i></a>
      <a href="https://soundcloud.com/kageminori" aria-label="SoundCloud"><i class="fab fa-soundcloud"></i></a>
      <a href="https://music.yandex.ru/artist/22936948" aria-label="Yandex Music" target="_blank">
        <img src="https://music.yandex.ru/favicon-48x48.png" class="yandex-music-icon" alt="Yandex Music">
      </a>
      <a href="https://www.youtube.com/@wickedcorerecords" aria-label="YouTube"><i class="fab fa-youtube"></i></a>
      <a href="https://x.com/kageminori" aria-label="X (Twitter)"><i class="fab fa-x-twitter"></i></a>
    </div>
  </div>

  <footer>
    kageminori.qna@gmail.com
  </footer>

  <script>
    // Dark/light mode toggle
    const modeToggle = document.getElementById('modeToggle');
    modeToggle.addEventListener('click', () => {
      document.body.classList.toggle('light-mode');
      const icon = modeToggle.querySelector('i');
      if (document.body.classList.contains('light-mode')) {
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      } else {
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      }
    });

    // Audio visualizer effect - now properly centered
    const visualizer = document.getElementById('visualizer');
    const barCount = 21; // Odd number for perfect centering
    for (let i = 0; i < barCount; i++) {
      const bar = document.createElement('div');
      bar.className = 'bar';
      bar.style.height = `${20 + Math.random() * 60}%`;
      bar.style.animationDelay = `${i * 0.05}s`;
      visualizer.appendChild(bar);
    }
  </script>
</body>
</html>
